spring.datasource.url = jdbc:mysql://localhost:3306/wms_schema
spring.datasource.username = root
spring.datasource.password = mysql
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
server.port = 9002

spring.jpa.show-sql = true
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false
#http://stackoverflow.com/questions/27919315/spring-boot-hot-deployment-for-templates-and-resources-under-intellij

#Spring Security / Queries for AuthenticationManagerBuilder  
spring.queries.users-query=select email, password, active from user where email=?
spring.queries.roles-query=select u.email, r.role from user u inner join role r on (u.role_id = r.id) where u.email=?

#bulk file upload server path
wms.server.fileupload.path=D:/Bulkupload/

#batch update size
wms.batchupdate.size=3

#user default password
wms.user.default.password=Sony@123

#From email ID sender Email
spring.mail.username=workspacemanagement@ap.sony.com
logging.level.org.springframework=DEBUG



