<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
        <div class="pull-left image">
            <img th:src="@{/images/avatar5.png}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p>
                <span class="hidden-xs" th:utext="${auth.name}"></span>
            </p>
        </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
        <li class="header">MAIN NAVIGATION</li>
        <li class="treeview">
            <a th:href="@{/home}"> <i class="fa fa-home text-yellow"></i> <span>Home Page</span> <span class="pull-right-container"> </span></a>
        </li>
        <li class="treeview">
            <a th:href="@{/users/all}"> <i class="fa fa-users text-green"></i> <span>All Users</span></a>
        </li>
        <li th:if="${control == 'ADMIN'}" class="treeview">
            <a href="#">
                <i class="fa fa-odnoklassniki text-blue"></i><span>User Types</span> <span class="pull-right-container"> 
                <i class="fa fa-angle-left pull-right"></i></span>
            </a>
            <ul class="treeview-menu">
                <li><a th:href="@{/admin/roles/new}"><i class="fa fa-plus"></i>New User Type</a></li>
                <li><a th:href="@{/admin/roles/all}"><i
               class="fa fa-odnoklassniki"></i> All User Types</a></li>
            </ul>
        </li>
        <li class="treeview">
            <a th:href="@{/myprofile/inf}"> <i class="fa fa-gears text-blue"></i> <span>Profile Settings</span> <span class="pull-right-container"> </span>
            </a>
        </li>
    </ul>
</section>
<!-- /.sidebar -->
