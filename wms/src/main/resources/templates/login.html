<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Favicon icon -->
		
		<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/wmsicon.png}"/>
		<title>Workstation Management System | Login</title>
		<link th:href="@{/css/login/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/login/style.css}" rel="stylesheet">
	</head>
	<body>
		<div class="preloader">
			<svg class="circular" viewBox="25 25 50 50">
				<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
			</svg>
		</div>
		<section id="wrapper" class="login-register login-sidebar"  style="background-image:url(./images/bg.jpg);">
			<div class="login-box card">
				<div class="card-body">
					<form class="form-horizontal form-material" id="loginform" method="post" th:action="@{/login}">
						<a href="javascript:void(0)" class="text-center db"><img th:src="@{/images/logo.png}" alt="Home"  style="width: 100px;"/></a>  
						<div class="form-group m-t-40">
							<div class="col-xs-12">
								<input type="text" id="email" name="email" th:placeholder="Email" class="form-control" value="admin@admin.com" autofocus/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<input type="password" th:placeholder="Password" id="password" name="password" class="form-control" value="admin" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<div class="checkbox checkbox-primary pull-left p-t-0">
									<input id="checkbox-signup" type="checkbox">
									<label for="checkbox-signup"> Remember me </label>
								</div>
								<div class="pull-right p-t-0">
									<label><a href="">Forget Password?</a></label>
								</div>
							</div>
						</div>
						<div align="center" th:if="${param.error}">
                                <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
						</div>
						<div class="form-group text-center m-t-20">
							<div class="col-xs-12">
								<button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</section>
		<script th:src="@{/js/login/jquery.min.js}"></script>
		<script th:src="@{/css/login/bootstrap/js/popper.min.js}"></script>
		<script th:src="@{/css/login/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/login/jquery.slimscroll.js}"></script>
		<script th:src="@{/js/login/waves.js}"></script>
		<script th:src="@{/js/login/sidebarmenu.js}"></script>
		<script th:src="@{/js/login/sticky-kit.min.js}"></script>
		<script th:src="@{/js/login/custom.min.js}"></script>
	</body>
</html>
